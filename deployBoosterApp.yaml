---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      name: my-app
  template:
    metadata:
      labels:
        name: my-app
    spec:
      containers:
      - name: my-app
        image: kareemelkasaby/itimansbakehouse
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: my-app
spec:
  type: LoadBalancer
  selector:
    name: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
#      nodePort: 30080
